version: '2'

services:

#http://localhost:8010/website/
  host: 
    container_name: host-node
    image: host-node
    build:
      context: .
      dockerfile: ./IAB-sf-host/Dockerfile
    ports:
      - "8010:8010"
      - "8011:8011"
    networks:
      - safeframe-network

  ads:
    container_name: ads-node
    image: ads-node
    build:
      context: .
      dockerfile: ./IAB-sf-ads/Dockerfile
    ports:
      - "8020:8020"
      - "8021:8021"
    networks:
      - safeframe-network
      
networks:
  safeframe-network:
    driver: bridge